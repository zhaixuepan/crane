<header layout="row" layout-align="space-between center" id="header-main">
    <div>
        <h1>{/registryCtrl.namespace/}</h1>
    </div>
    <div flex="none">
        <md-button id="create-image-note" class="md-raised md-primary md-button md-small"
                   aria-label="How to create a docker image" data-ui-sref='registry.createNote'>
            <i class="fa fa-question" aria-hidden="true"></i> {/'How to create a docker image' | translate/}
        </md-button>
        <md-button id="add-newcatalog" class="md-button md-primary md-small md-raised"
                   data-ui-sref="registry.createCatalog" aria-label="New Stack Template">
            <i class="fa fa-plus" aria-hidden="true"></i> {/'New Stack Template' | translate/}
        </md-button>
    </div>
</header>
<md-content>
    <md-tabs md-dynamic-height md-border-bottom>
        <md-tab id="image-catalogs-tab" label="{/'Templates' | translate/}" dm-tab-sref="registry.list.catalogs"></md-tab>
        <md-tab id="image-public-tab" label="{/'Public Docker Images' | translate/}" dm-tab-sref="registry.list.public"></md-tab>
        <md-tab id="image-mine-tab" label="{/'My Docker Images' | translate/}" dm-tab-sref="registry.list.mine"></md-tab>
    </md-tabs>
    <md-content data-ui-view></md-content>
</md-content>
